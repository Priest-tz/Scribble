<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ee4f8fbe61.js" crossorigin="anonymous"></script>
  <title>Scribble</title>
</head>
<body>
  
  <div class="editor">
    <div class="tab-container">
      <div class="tab active" data-code-type="html"><i class="fa-brands fa-html5"></i></div>
      <div class="tab" data-code-type="css"><i class="fa-brands fa-css3"></i></div>
      <div class="tab" data-code-type="js"><i class="fa-brands fa-js"></i></div>
    </div>

    <div id="input">
      <div class="pane" id="html-pane">
        <textarea id="html-code" class="code-area" placeholder="Enter HTML code..."></textarea>
      </div>

      <div class="pane" id="css-pane">
        <textarea id="css-code" class="code-area" placeholder="Enter CSS code..."></textarea>
      </div> 

      <div class="pane" id="js-pane">
        <textarea id="js-code" class="code-area" placeholder="Enter JavaScript code..."></textarea>
      </div>
    </div>

    <iframe id="output"></iframe>
  </div>

  <script src="app.js"></script>
</body>
</html>
